    <title>Peta Interaktif</title>

    <style>
        /* Gaya Dasar */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #444;
            transition: background-color 0.3s ease;
        }

        /* Header */
        .header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Navigasi */
        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav a:hover {
            background-color: #555;
            color: #ffcc00; /* Warna hover yang lebih futuristik */
        }

        /* Kontainer Utama */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px; /* Border-radius yang lebih besar untuk tampilan modern */
        }

        /* Gaya untuk peta */
        #map {
            width: 100%;
            height: 500px; /* Sesuaikan tinggi peta */
            border-radius: 8px; /* Tambahkan border-radius pada peta */
            overflow: hidden; /* Untuk menjaga tampilan peta tetap rapi */
        }

        /* Popup */
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-top-left-radius: 12px; /* Radius yang lebih besar untuk sudut atas */
            border-top-right-radius: 12px; /* Radius yang lebih besar untuk sudut atas */
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: -5px; /* Posisi lebih baik untuk tombol tutup */
            right: -5px; 
            font-size: 20px;
            color: #888; 
        }

        .ol-popup-closer:hover {
            color: #ff0000; /* Warna merah saat hover */
        }

        .ol-popup-closer::after {
            content: "âœ–";
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a1a1a; 
            color: white; 
            margin-top: 2rem; 
        }

        /* Responsif */
        @media (max-width: 768px) {
            .nav a {
                width: auto; 
                float:none; 
                text-align:left; 
                padding-left :10%;
                padding-right :10%; 
                font-size :14px; 
                display:block; 
                margin-top :5%;  
                margin-bottom :5%;  
                border-radius :10%;  
                transition : all .3s ease-in-out ;
                cursor:pointer ; 
                position :relative ; 
                overflow:hidden ; 
                color:#fff ; 
                background-color:#333 ; 
                border:none ;  
                outline:none ;  
                box-shadow:none ;  
              }
              
              .nav a:hover {
                background-color:#555 ;
              }
              
              #map {
                  height: 300px; /* Tinggi peta lebih kecil di layar kecil */
              }
          }
    </style>
</head>

<body>
